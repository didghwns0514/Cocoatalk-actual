<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Cocoa talk</title>
  </head>
  <body>
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- To do! Wifi Icon -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <!-- Todo! Battery Icon -->
        <i class="fas fa-battery-three-quarters"></i>
        <!-- Lightenin Icon -->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Cocoa Clone</h1>
      <p class="welcome-header__text">If you have a Cocoa Account, log in with your account</p>
    </header>

    <form id="login-form">
      <input type="text" placeholder="Email or Phone number" />
      <input type="text" placeholder="Password" />
      <input type="submit" value="Log In" />
      <a href="#">Find Cocoa Account or Password</a>
    </form>
  </body>
  <script defer src="https://kit.fontawesome.com/3cdaedc6ab.js" crossorigin="anonymous"></script>
</html>
